<html>
<head>
	<script type="text/javascript">
		function add(a, b) {
            result = a + b;
            document.write("Addition of 10 & 5 is : " + result+ '<br><br>');
        }
        function sub(a, b){
            result = a - b;
            document.write("Substraction of 10 & 5 is : " + result+'<br><br>');
        }
        function mul(a, b){
            result = a * b;
            document.write("Multipliction of 10 & 5 is : " + result+'<br><br>');
        }
        function div(a, b){
            result = a / b;
            document.write("Division of 10 & 5 is : " + result+'<br><br>');
        }
	</script>
</head>
<body>
    <script>
        add(10, 5);
        sub(10, 5);
        mul(10, 5);
        div(10, 5);
    </script>
</body>
</html>
