<html>
<body>
	<script type="text/javascript">
		document.write("<b>Using while loops </b><br />");
		var i = 0, j = 1, k;
		document.write("Fibonacci series less than 20<br />");
		while(i<20)
		{
			document.write(i + "<br>");
			k = i+j;
			i = j;
			j = k;
		}

		document.write("<br><br><b>Using do...while loops </b><br>");
		var i = 2;
		document.write("Even numbers less than 20<br />");
		do
		{
			document.write(i + "<br>");
			i = i + 2;
		}while(i<20)
	</script>


</body>
</html>
