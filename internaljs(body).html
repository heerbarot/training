<html>
<head>
<title>Internal JavaScript</title>




</head>
<body>
    <p id="demo">Demo for Internal JS</p>  
    <form>  
    <input type="button" value="Click Here" onclick="msg()"/>  
    </form>  

    <!--internal javascript in head section -->
    <script type="text/javascript">
        function msg(){ 
         document.getElementById("demo").innerHTML = "This is Internal Javascript Example.!!!"; 
      
     }  
    </script>
</body>
</html>
